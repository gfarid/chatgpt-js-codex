<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./assets/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>ChatGPT-JS-Codex</title>
  </head>
  <body>
    <header>
      <h1>Welcome to my ChatGPT</h1>
      <button class="connect"> Connect to magic bulb</button>
    </header>
    <div id="app">
      <div id="chat_container"></div>
      <form>
        <div class="input-container">
          <textarea name="prompt" rows="2" cols="1" placeholder="Ask codex..."></textarea>
          <button type="button" id="toggle-mic"><img src="assets/mic.png" alt="Toggle microphone" /></button>
        </div>
        <button type="submit"><img src="assets/send.svg" alt="send" /></button>
      </form>
    <script type="module" src="main.js"></script>
  </body>
</html>
